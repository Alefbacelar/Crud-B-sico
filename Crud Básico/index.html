<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud Básico </title>
  <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  </head>

<body>
  <div class="container-fluid">
    <div class="row" >
        <div class="col-md-12" >
          <h3>
            CRUD Básico
            <small class="text-muted">Meu Primeiro Sistema com operações CRUD básicas</small>
          </h3>

        </div>

    </div>
    <div class="row" >
      <div class="col-md-12" >
        <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#modalRegistro">
         Adicionar Itens</button>
      </div>
    </div>
    <div class="row"  style="margin-top: 20px">
      <div class="col-md-12">      
          <table id="tblDados" class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">Formação</th>
      <th scope="col" style="width: 50px;"></th>
      <th scope="col" style="width: 50px;"></th>

    </tr>
  </thead>
  <tbody>   
  </tbody>
</table>
      </div>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="hdID" type="hidden" />
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Nome</label>
              <input id="txtNome" type="text" class="form-control" placeholder="Digite seu Nome"/>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Sobrenome</label>
              <input id="txtSobrenome" type="text" class="form-control" placeholder="Digite seu Sobrenome"/>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Data de Nascimento</label>
              <input id="txtDtNascimento" type="date" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Formação</label>
              <input id="txtFormacao" type="text" class="form-control" placeholder="Digite sua Formação"/>
            </div>

          </div>
          </div>
          
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
